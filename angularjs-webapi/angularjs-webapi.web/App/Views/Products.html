<div ng-controller="productsController">
    <h1>{{message}}</h1>

    <ul style="list-style-type: none">
        <li ng-repeat="product in products" style="margin-bottom: 10px;">
            <b>Name:</b> {{product.Name}}<br/>
            <a href="#product/{{product.Id}}">Show Product</a>
        </li>
    </ul>

    <p><a href="#home">Home</a></p>
</div>
